# deployments/k8s/auth_service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: wanyaland/microbizkeeper_auth_service:latest
        ports:
        - containerPort: 50051
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: auth_service.settings
